<mat-card>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>Nova Organização</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formulario">
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Nome da Organização:</mat-label>
            <input required matInput formControlName="nomeOrganizacao" />
            <!-- <mat-error [control]="formulario.control.nomeOrganizacao"></mat-error> -->
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Link do logo:</mat-label>
            <input required matInput formControlName="linkLogo" />
            <!-- <mat-error [control]="formulario.control.linkLogo"></mat-error> -->
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="row col-12 justify-content-end">
      <button mat-flat-button color="primary" (click)="onSubmit()" type="submit">
        <mat-icon>save</mat-icon>
        Salvar
      </button>
    </div>
  </mat-card-actions>
</mat-card>
