<h1 mat-dialog-title>Adicionar Administrador</h1>
<div mat-dialog-content>
  <form [formGroup]="formulario">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width">
          <mat-label>Nickname (League of Legends):</mat-label>
          <input 
          matInput
          autocomplete
          [matAutocomplete]="autoadmin"
          (criteriaAutoCompleteNotMet)="playersPorNick = []"
          #admin
          formControlName="nick" 
          />
          <mat-autocomplete #autoadmin="matAutocomplete" formControlName="nickPlayer">
            <mat-option *ngFor="let option of playersPorNick" [value]="option.displayName">
              {{ option.displayName }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="onSubmit()" type="submit">
    <mat-icon>save</mat-icon>
    Salvar
  </button>
</div>
