<mat-card>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>Novo Campeonato</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formulario">
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Nome do Campeonato: </mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Jogo: </mat-label>
            <input matInput formControlName="game" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Link do Battlefy: </mat-label>
            <input matInput formControlName="battlefyLink" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Data: </mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" readonly>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Horario: </mat-label>
            <input matInput [ngxTimepicker]="fullTime" formControlName="time" [format]="24" readonly>
            <ngx-material-timepicker #fullTime></ngx-material-timepicker>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Quantidade de Jogadores: </mat-label>
            <input matInput formControlName="qtdJogadores" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Jogadores por Time: </mat-label>
            <input matInput formControlName="qtdJogPorTime" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="row col-12 justify-content-end">
      <button mat-button color="primary" (click)="onSubmit()" type="submit">
        <mat-icon>save</mat-icon>
        Salvar
      </button>
    </div>
  </mat-card-actions>
</mat-card>
