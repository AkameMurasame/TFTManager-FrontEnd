<h1 mat-dialog-title>Alterar Colocação</h1>
<div mat-dialog-content>
  <form [formGroup]="formulario">
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Colocacao: </mat-label>
          <input matInput formControlName="colocacao" />
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="onSubmit()" type="submit">
    <mat-icon>save</mat-icon>
    Salvar
  </button>
</div>
