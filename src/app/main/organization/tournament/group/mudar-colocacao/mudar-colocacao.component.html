<mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>Alterar Colocação</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formulario">
        <div class="row">
          <div class="col-12">
            <mat-form-field>
              <mat-label>Colocacao: </mat-label>
              <input matInput formControlName="colocacao" />
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="row col-12 justify-content-end">
        <button mat-button color="primary" (click)="onSubmit()" type="submit">
          <mat-icon>save</mat-icon>
          Salvar
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
