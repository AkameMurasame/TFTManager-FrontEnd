<h1 mat-dialog-title>Novo Time</h1>
<div mat-dialog-content>
  <form [formGroup]="formulario">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width">
          <mat-label>Nome do Time:</mat-label>
          <input required matInput formControlName="nomeTeam" />
          <!-- <mat-error [control]="formulario.control.nomeOrganizacao"></mat-error> -->
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width">
          <mat-label>Link da Logo do Time:</mat-label>
          <input required matInput formControlName="logo" />
          <!-- <mat-error [control]="formulario.control.nomeOrganizacao"></mat-error> -->
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="onSubmit()" type="submit">
    <mat-icon>save</mat-icon>
    Salvar
  </button>
</div>
